

    
    <div class="col , box">
    
      <h1>login</h1>

    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="username"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="pad">   
    <p>not signed up yet sign hp here <A routerLink="/signup" routerLinkActive="active">Sign Up</A></p> 
    
    
  </div>
</div>
